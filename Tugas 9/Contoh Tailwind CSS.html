<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-600">TokoKu</h1>
            <nav class="space-x-4">
                <a href="#" class="text-gray-700 hover:text-indigo-600">Home</a>
                <a href="#" class="text-gray-700 hover:text-indigo-600">Produk</a>
                <a href="#" class="text-gray-700 hover:text-indigo-600">Kontak</a>
            </nav>
        </div>
    </header>

    <section class="bg-indigo-600 text-white text-center py-20">
        <h2 class="text-4xl font-bold mb-4">Selamat Datang di TokoKu</h2>
        <p class="mb-6">Temukan produk terbaik dengan harga terjangkau!</p>
        <a href="#" class="bg-white text-indigo-600 font-semibold px-6 py-3 rounded shadow hover:bg-gray-100">Belanja Sekarang</a>
    </section>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <h3 class="text-2xl font-semibold mb-8 text-center">Produk Terbaru</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="bg-white rounded shadow p-4">
                <img src="https://via.placeholder.com/300" alt="Produk 1" class="rounded mb-4">
                <h4 class="font-semibold mb-2">Nama Produk 1</h4>
                <p class="text-gray-600 mb-4">Rp 100.000</p>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Beli</button>
            </div>
            <div class="bg-white rounded shadow p-4">
                <img src="https://via.placeholder.com/300" alt="Produk 2" class="rounded mb-4">
                <h4 class="font-semibold mb-2">Nama Produk 2</h4>
                <p class="text-gray-600 mb-4">Rp 150.000</p>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Beli</button>
            </div>
            <div class="bg-white rounded shadow p-4">
                <img src="https://via.placeholder.com/300" alt="Produk 3" class="rounded mb-4">
                <h4 class="font-semibold mb-2">Nama Produk 3</h4>
                <p class="text-gray-600 mb-4">Rp 200.000</p>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Beli</button>
            </div>
        </div>
    </main>
    <footer class="bg-white shadow mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-600">
            &copy; 2025 TokoKu. All rights reserved.
        </div>
    </footer>

</body>

</html>
