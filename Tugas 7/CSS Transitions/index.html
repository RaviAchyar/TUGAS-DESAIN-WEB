<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>transition</h2>
    <div class="box transition">transition: all 0.5s ease</div>

    <h2>transition-delay</h2>
    <div class="box transition-delay">delay: 1s</div>

    <h2>transition-duration</h2>
    <div class="box transition-duration">duration: 2s</div>

    <h2>transition-property</h2>
    <div class="box transition-property">property: background-color</div>

    <h2>transition-timing-function</h2>
    <div class="box transition-timing">ease-in-out</div>
</body>

</html>
