<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>animation-name</h2>
    <div class="box anim-name">fadeIn</div>

    <h2>animation-duration</h2>
    <div class="box anim-duration">duration: 4s</div>

    <h2>animation-delay</h2>
    <div class="box anim-delay">delay: 2s</div>

    <h2>animation-iteration-count</h2>
    <div class="box anim-iteration">infinite</div>

    <h2>animation-direction</h2>
    <div class="box anim-direction">alternate</div>

    <h2>animation-timing-function</h2>
    <div class="box anim-timing">ease-in-out</div>

    <h2>animation-fill-mode</h2>
    <div class="box anim-fill">forwards</div>

    <h2>animation shorthand</h2>
    <div class="box anim-shorthand">shorthand</div>
</body>

</html>
